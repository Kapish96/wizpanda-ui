<div style="margin: 0.5em 2em 0em 2em;">
    <mat-grid-list cols="3" rowHeight="50">
        <mat-grid-tile [colspan]="3">
            <span style="font-size: 20px; font-weight: 750;">SIGN UP &nbsp;&nbsp;&nbsp;</span>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="d-flex justify-content-center" style="height:50px">
    <div class="item">
        <mat-form-field appearance="outline">
            <mat-label>NAME</mat-label>
            <input #name matInput type="text" name="name" required>
        </mat-form-field>
    </div>
</div>

<div class="d-flex justify-content-center" style="height:50px">
    <div class="item">
        <mat-form-field appearance="outline">
            <mat-label>EMAIL</mat-label>
            <input #email matInput type="text" name="email" required>
        </mat-form-field>
    </div>
</div>

<div class="d-flex justify-content-center" style="height:50px">
    <div class="item">
        <mat-form-field appearance="outline">
            <mat-label>MOBIL NO.</mat-label>
            <input #number matInput type="text" name="number" required>
        </mat-form-field>
    </div>
</div>

<div class="d-flex justify-content-center" style="height:50px">

    <div class="item">
        <mat-form-field appearance="outline">
            <mat-label>PASSWORD</mat-label>
            <input #password matInput type="password" name="password" required>
        </mat-form-field>
    </div>

</div>
<div class="d-flex justify-content-center" style="height:50px">

    <div>
        <button mat-raised-button type="submit" class="submit-button" (click)="createAccount(name.value, email.value, number.value,
            password.value)">Create Account</button> 
    </div>

</div>

<notifier-container></notifier-container>
