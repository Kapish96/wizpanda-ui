<div style="width: 100; padding: 32px 64px 16px 64px;" >
    <mat-grid-list cols="25" rowHeight="10px" gutterSize="16px">
        <mat-grid-tile [colspan]="7" [rowspan]="3">
            <h1>Welcome to WizPanda</h1>                  
        </mat-grid-tile>
    </mat-grid-list>
</div>

<div style="width: 100; padding: 50px 80px 215px 80px;">
    <mat-grid-list cols="7" rowHeight="100px" gutterSize="16px">
        <mat-grid-tile 
            class="mat-elevation-z5"
            *ngFor="let tile of tiles" 
            [colspan]="tile.cols" [rowspan]="tile.rows"
            [style.background]="tile.color"
            (click)="onItemClick(tile)"
            style="cursor: pointer;">                        
            <mat-grid-tile-footer style="height: 50px; font-size: 1.1em;">{{tile.text}}</mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
</div>
