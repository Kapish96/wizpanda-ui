<div *ngIf="!loggedIn">
    <div style="margin: 0.5em 2em 0em 2em;">
        <mat-grid-list cols="3" rowHeight="50">
            <mat-grid-tile [colspan]="3">
                <span style="font-size: 20px; font-weight: 750;">LOGIN &nbsp;&nbsp;&nbsp;</span>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div class="d-flex justify-content-center" style="height:50px">

        <div class="item">
            <mat-form-field appearance="outline">
                <mat-label>USER NAME</mat-label>
                <input #userName matInput type="text" name="userName" required>
            </mat-form-field>
        </div>
    
    </div>
    <div class="d-flex justify-content-center" style="height:50px">

        <div class="item">
            <mat-form-field appearance="outline">
                <mat-label>PASSWORD</mat-label>
                <input #password matInput type="password" name="password" required>
            </mat-form-field>
        </div>
    
    </div>
    <div class="d-flex justify-content-center" style="height:50px">

        <div>
            <button mat-raised-button type="submit" class="submit-button" (click)="login(userName.value, password.value)">Login</button>
        </div>
    
    </div>
    
</div>
