<div *ngIf="!loggedIn">
    <div style="margin: 0.5em 2em 0em 2em;">
        <mat-grid-list cols="3" rowHeight="50">
            <mat-grid-tile [colspan]="3">
                <span style="font-size: 20px; font-weight: 750;">LOGIN &nbsp;&nbsp;&nbsp;</span>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-center" style="height:50px">
            <div class="item">
                <mat-form-field appearance="outline">
                    <mat-label>USERNAME</mat-label>
                    <input type="text" #email matInput formControlName="email" required class="formControl" [ngClass]="{ 'is-invalid': f.email.errors }">
                    <mat-error *ngIf="formControl.hasError('required')">
                      User Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        
        <div class="d-flex justify-content-center" style="height:50px">
            <div class="item">
                <mat-form-field appearance="outline">
                    <mat-label>PASSWORD</mat-label>
                    <input type="password" #password matInput formControlName="password" required [ngClass]="{ 'is-invalid': f.password.errors }"
                    class="formControl">
                    <mat-error *ngIf="formControl.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
    
            </div>
        </div>
        <div class="d-flex justify-content-center" style="height:50px">
        
            <div>
                <button mat-raised-button type="submit" class="submit-button">Login</button> 
            </div>
        
        </div>
    </form>
    
</div>
